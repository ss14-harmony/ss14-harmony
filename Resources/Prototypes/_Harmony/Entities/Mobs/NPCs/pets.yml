#Harmony pet
- type: entity
  name: Poquito
  parent: MobBaseKobold
  id: MobKoboldPoquito
  description: Famous Privateer, Entrepreneur, Goober, and Chef
  components:
  - type: GhostRole
    prob: 1
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-Poquito-name
    description: ghost-role-information-Poquito-description
    rules: ghost-role-information-nonantagonist-rules
  - type: GhostTakeoverAvailable
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 3
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
    - AnomalyHost
  - type: Loadout
    prototypes: [ MobPoquitoGear ]
  - type: Grammar
    attributes:
      proper: true
      gender: male
  - type: RandomSprite
    getAllGroups: true
    available:
    - enum.DamageStateVisualLayers.Base:
        kobold: PoquitoColors
    - horns:
        horns_ram: KoboldHornColors

- type: entity
  id: Hubert
  parent: MobGoliath
  name: Hubert
  description: The friendliest creature in all of lavaland, you wont find another like him.
  components:
  - type: Sprite
    sprite: _Harmony/Mobs/Pets/Hubert.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: Hubert
  - type: DamageStateVisuals
    states:
      Alive:
        Base: Hubert
      Dead:
        Base: HubertDead
