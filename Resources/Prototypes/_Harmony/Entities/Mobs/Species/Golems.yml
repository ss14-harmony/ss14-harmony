- type: entity
  save: false
  name: Urist McRocky
  description: A being made up of solid matter
  parent: BaseMobSpecies
  id: BaseMobGolem
  abstract: true
  components:
  - type: HumanoidAppearance
    species: GolemSpecies
  - type: Icon
    sprite: _Harmony/Mobs/Species/Golem.rsi
    state: full
  - type: Sprite
    color: "#aaaaaa"
    colorHex: "#aaaaaa"
  - type: ActiveRadio
    channels:
    - Golem
  - type: IntrinsicRadioReceiver
  - type: Inventory
    templateId: golem
  - type: Body
    prototype: Golem
    requiredLegs: 2
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Golem
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#555555AA"
      Burn:
        sprite: Mobs/Effects/burn_damage.rsi
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 10
  - type: TransferMindOnGib
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:GibBehavior { }
  - type: ZombieImmune
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MovementSpeedModifier
    baseSprintSpeed : 0.9

