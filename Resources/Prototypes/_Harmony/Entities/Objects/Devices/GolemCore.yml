- type: entity
  parent: [BaseItem]
  abstract: true
  id: BaseGolemCore
  name: The base golem core
  description: Got to make this because syndicate contraband
  components:
  - type: Sprite
    sprite: _Harmony/Objects/Devices/Golemshell.rsi
    layers:
    - state: Shell
  - type: UserInterface
    interfaces:
      enum.GhostRoleRadioUiKey.Key:
        type: GhostRoleRadioBoundUserInterface
  - type: ActivatableUI
    key: enum.GhostRoleRadioUiKey.Key


- type: entity
  parent: BaseGolemCore
  id: GolemCoreSteel
  name: Steel Core
  description: Call in your creation.
  components:
  - type: Sprite
    color: "#aaaaaa"
    colorHex: "#aaaaaa"
  - type: GhostRole
    name: ghost-role-steel-golem-name
    description: ghost-role-golem-desc
    rules: ghost-role-information-familiar-rules
    raffle:
      settings: default
  - type: GhostRoleMobSpawner
    prototype: SteelGolem
  - type: Construction
    graph: GolumCoreGraph
    node: SteelCore

