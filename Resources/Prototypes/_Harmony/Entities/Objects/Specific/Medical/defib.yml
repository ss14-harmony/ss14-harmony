- type: entity
  id: DefibrillatorCompactUnpowered # This should be a research item at some point
  parent: BaseDefibrillator
  name: compact defibrillator
  description: Now in fun size!
  suffix: Unpowered
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/defibsmall.rsi
    layers:
    - state: icon
    - state: screen
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
      shader: unshaded
    - state: ready
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
  - type: Item
    size: Normal
  - type: Defibrillator
    zapHeal:
      types:
        Asphyxiation: -40
    doAfterDuration: 6
  - type: DoAfter
  - type: UseDelay

- type: entity
  id: DefibrillatorSyndicateUnpowered
  parent: DefibrillatorCompactUnpowered
  name: interdyne defibrillator
  description: Doubles as a self-defense weapon against war-crime inclined tiders.
  suffix: Unpowered
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/defibsyndi.rsi
    layers:
    - state: icon
    - state: screen
      map: [ "enum.ToggleVisuals.Layer" ]
      visible: false
      shader: unshaded
    - state: ready
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 8
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Items/Defib/defib_zap.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Items/Defib/defib_zap.ogg
      params:
        variation: 0.250
        volume: -10
    activatedDamage:
      types:
        Blunt: 8
        Shock: 16
