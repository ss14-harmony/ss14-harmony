- type: entity
  id: SyndicateBorgModuleTreatment # todo: reuse when med refractor is finished
  parent: [ BaseBorgModuleMedical, BaseProviderBorgModule, BaseSyndicateContraband ]
  name: Syndicate treatment and diagnosis module
  components:
  - type: Sprite
    layers:
    - state: medical
    - state: icon-diagnosis
  - type: ItemBorgModule
    items:
    - HandheldHealthAnalyzerUnpowered
    - LargeBeaker
    - LargeBeaker
    - LargeBeaker
    - BorgDropper
    - SyndiHypo

  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: diagnosis-module }
- type: entity
