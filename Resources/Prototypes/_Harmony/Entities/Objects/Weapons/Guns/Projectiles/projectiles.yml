# One bullet to bring them all into the darkness and bind them
- type: entity
  id: BaseBulletNew
  name: BaseBullet
  description: If you can see this you're probably dead!
  abstract: true
  components:
    - type: Reflective
    - type: FlyBySound
    - type: Clickable
    - type: Sprite
      noRot: false
      sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
      layers:
        - state: bullet
          shader: unshaded
    - type: Physics
      bodyType: Dynamic
      linearDamping: 0
      angularDamping: 0
    - type: Fixtures
      fixtures:
        projectile:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,-0.1,0.1,0.1"
          hard: false
          mask:
            - Impassable
            - BulletImpassable
        fly-by: &flybyfixture
          shape: !type:PhysShapeCircle
            radius: 1.5
          layer:
            - Impassable
            - MidImpassable
            - HighImpassable
            - LowImpassable
          hard: False
    - type: Projectile
      impactEffect: BulletImpactEffect
      damage:
        types:
          Piercing: 14
      soundHit:
        path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
    - type: TimedDespawn
      lifetime: 10

- type: entity
  name: laser bolt
  id: BulletLaserSmall
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: heavylaser
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        #- Impassable
        #- BulletImpassable
        - Opaque # Harmony Change
      fly-by: *flybyfixture
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 17 # Harmony Change
