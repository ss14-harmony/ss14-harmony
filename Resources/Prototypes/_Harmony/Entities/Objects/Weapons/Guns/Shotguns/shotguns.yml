- type: entity
  name: Bulldog ROW
  # Don't parent to BaseWeaponShotgun because it differs significantly
  parent: [BaseItem, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponShotgunBulldogRow
  description: Slow recharging shotgun, used by saboteur borgs for sabotage.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/bulldog.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ProjectileBatteryAmmoProvider
    proto: ShellShotgun
    fireCost: 1500
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 250
  - type: AmmoCounter

