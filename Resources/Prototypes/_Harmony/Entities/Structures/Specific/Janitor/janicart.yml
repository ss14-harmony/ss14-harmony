# Mop Bucket
- type: entity
  name: mop bucket
  id: MopBucket
  suffix: Harmony
  parent: MopBucketUpstream
  components:
  - type: ItemMapper
    mapLayers:
      mopbucket_shark_blue:
        whitelist:
          tags:
            - PlushieSharkBlue
      mopbucket_shark_pink:
        whitelist:
          tags:
            - PlushieSharkPink
      mopbucket_shark_grey:
        whitelist:
          tags:
            - PlushieSharkGrey
      mopbucket_shark_red:
        whitelist:
          tags:
            - PlushieSharkPatrolHarmony
      mopbucket_carpplush:
        whitelist:
          tags:
            - PlushieCarp
    sprite: _Harmony/Objects/Specific/Janitorial/janitorial.rsi
  - type: Transform
    noRot: true
  - type: ItemSlots
    slots:
      item_slot:
        name: mop-bucket-slot-component-slot-name-item
        ejectVerbText: mop-bucket-slot-component-eject-verb
        whitelist:
          tags:
            - PlushieSharkBlue
            - PlushieSharkPink
            - PlushieSharkGrey
            - PlushieSharkPatrolHarmony
            - PlushieCarp
          components:
            - Rehydratable
        priority: 3 # Higher than drinking priority

